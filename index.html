<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/styles/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="lib/img/SlipdeeIconCircle.png" type="image/png">
    <title>slidy puzzle thing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="game">
            </div>
            <a id="settings-button" class="button" tabindex="0">settings</a>
        </div>
    </div>
    <dialog id="settings-modal" tabindex="-1">
        <span id="close-settings" class="button" tabindex="0">x</span>
        <div>
            <h1 id="settings-header">settings</h1>
            <span>theme: </span><a id="theme" class="button" tabindex="0">dark</a><br>
            <span>hover: </span><a id="hover" class="button" tabindex="0">on</a><br>
            <label for="radius">tile corner radius: </label><input type="number" id="radius" style="width: 2.5rem;" min="0" value="0"></a><label for="radius"> px</label><br>
            <label for="border">tile border: </label><input type="number" id="border" style="width: 2.5rem;" min="0" max="10" value="1"></a><label for="border"> px</label><br><br>
            <h3 class="settings-sub">advanced: </h3>
            <a id="clear" class="button" tabindex="0">clear cache</a><br>
            <label for="bright">brightness threshold: </label><input type="number" id="bright" style="width: 2.5rem;" min="0" max="255" value="128"></a><br>
            <span>debug: </span><a id="debug" class="button" tabindex="0">off</a><br>
        </div>
    </dialog>
    <dialog id="win-modal" tabindex="-1">
        <span id="close-win" class="button" tabindex="0">x</span>
        <div>
            <h1>YOU WIN!</h1>
        </div>
    </dialog>
    <script src="lib/scripts/fish.js"></script>
    <script src="lib/scripts/settings.js"></script>
    <script src="lib/scripts/game.js"></script>
</body>
</html>
